<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Задание 1</title>
<body>
 <div class = "wrapper">
 	<!-- Выдвижная панель -->
 	<div id ="panel">
 	Выдвижная панель
 </div>
  <button class = "btn-slide">Нажми!</button>
 <div class="pane">
 	<span class ="delete">Нажми чтобы убрать</span>
 	<p> TEXT TEXT TEXT TEXT </p>
 </div>
 <!-- Управление элементом на странице -->
 <button class="run">Начать движение</button>
 <div class="control_block_container">
 	<div id="box">Управляемый блок</div>
 	<div class="accordion">
 		<h3>Первый заголовок</h3>
 		<p><b>Первый блок</b><br />TEXT TEXT</p>
 			<h3> Второй заголовок</h3>
 			<p><b>Второй блок</b><br />TEXT TEXT</p>
 				<h3> Третий заголовок</h3>
 			<p><b>Третий блок</b><br />TEXT TEXT</p>
 		</div>
</body>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type ="text/javascript">
		$(document).ready(function(){
			$(".btn-slide").click(function(){
				$("#panel").slideToggle("slow");
			});
		});


		$(".pane .delete").click(function()
		{
			$(this).parents(".pane").animate({opacity:"hide"},"slow");
		});


        $(".run").click(function(){
        	$("#box").animate({opacity: "0.1", left: "+=400"}, 1200)
        	.animate({opacity:"0.4",top:"+=160",height:"40",width:"40"},"slow")
        	.animate({opacity:"1",left:"0",height:"50",width:"100"},"slow")
        	.animate({top:"0"},"fast")
        	.slideUp()
        	.slideDown("slow")
        	return false;
        });

        $(".accordion h3:first").addClass("active");
        $(".accordion p:not(:first)").hide();
        $(".accordion h3").click(function(){
        	$(this).next("p").slideToggle("slow")
        	.siblings("p:visible").slideUp("slow");
        	$(this).toggleClass("active");
        	$(this).siblings("h3").removeClass("active");
        });	
	</script>
</html>
