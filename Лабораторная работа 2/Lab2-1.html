<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Задание 1</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
	function changeColor(){
	var a =["#FF0000","#FF4500","#FF69B4","#FFD700","#00FF00","#00FF7F","#7B68EE","#A9A9A9"];
	var color = a[Math.floor(Math.random()*a.length)];
	$("body").css("backgroundColor",color);
}
	</script>
</head>
<body>
	<input type="button" id="button" onclick="changeColor()" value="Изменить цвет фона" >
</body>
</html>
